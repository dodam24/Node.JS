<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 설정 테스트 확인</title>
</head>
<body>
    <h1 id="sound"></h1>
    <input id="name" type="text">
    <button onclick="getSound()">API 요청</button>
    <script>
        // input의 값을 받아와서 fetch로 API 요청을 보내고, 그 결괏값을 받아와서 h1 태그에 넣어주는 함수
        function getSound() {
            const name = document.getElementById('name').value
            // fetch('http://localhost:3000/')
            fetch(`http://localhost:3000/sound/${name}`)    // 문자열을 `로 감싼 후, ${변수}를 넣으면 문자열에 변수를 넣을 수 있음
            .then((response) => response.json())
            .then((data) => {
                console,log(data.sound)
                document.getElementById('sound').innerHTML = data.sound
            });
        }
    </script>
</body>
</html>
